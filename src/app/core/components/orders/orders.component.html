<div class="main">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cart"> {{cart.id}} </td>
    </ng-container>

    <!-- requested Column -->
    <ng-container matColumnDef="requestedDate">
      <th mat-header-cell *matHeaderCellDef> Requested Date </th>
      <td mat-cell *matCellDef="let cart"> {{cart.requested_date | date}} </td>
    </ng-container>

    <!-- Received Column -->
    <ng-container matColumnDef="receivedDate">
      <th mat-header-cell *matHeaderCellDef> Received Date </th>
      <td mat-cell *matCellDef="let cart"> {{cart.received_date | date }} </td>
    </ng-container>

    <!-- Extraction Column -->
    <ng-container matColumnDef="extractionStart">
      <th mat-header-cell *matHeaderCellDef> Extraction Start Date </th>
      <td mat-cell *matCellDef="let cart"> {{cart.extraction_start | date}} </td>
    </ng-container>

     <!-- Emptied Column -->
     <ng-container matColumnDef="extractionEnd">
      <th mat-header-cell *matHeaderCellDef> Emptied Date </th>
      <td mat-cell *matCellDef="let cart"> {{cart.extraction_end | date}} </td>
    </ng-container>

  <!-- Emptied Column -->
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let cart"> {{cart.release_date | date}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rawMaterialId">
      <th mat-header-cell *matHeaderCellDef> Material ID </th>
      <td mat-cell *matCellDef="let cart"> {{cart.raw_material_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>













</div>
