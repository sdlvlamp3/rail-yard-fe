<div class="main">

  <div class="controls">
    <button class="table-control" mat-raised-button (click)="openDialog()">New Order</button>
    <!-- <button class="table-control" mat-raised-button>In Progress</button>
    <button class="table-control" mat-raised-button>Completed</button> -->


  </div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <th mat-cell *matCellDef="let car">
        <button [matMenuTriggerFor]="menu" mat-button color="accent" aria-label="Action">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" yPosition="below">
          <button mat-menu-item (click)="editDialog(car)">Update
            </button>
            <button mat-menu-item (click)="deleteDialog(car)"> Release </button>

            </mat-menu>

      </th>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef> Car ID </th>
      <td mat-cell *matCellDef="let car"> {{car.car_id}} </td>
    </ng-container>

    <!-- requested Column -->
    <ng-container matColumnDef="requestedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by car.requested_date"> Requested </th>
      <td mat-cell *matCellDef="let car"> {{car.requested_date | date}} </td>
    </ng-container>

    <!-- Received Column -->
    <ng-container matColumnDef="receivedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by car.received_date"> Received </th>
      <td mat-cell *matCellDef="let car"> {{car.received_date | date }} </td>
    </ng-container>

    <!-- Extraction Column -->
    <ng-container matColumnDef="extractionStart">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by car.extraction_start"> Started </th>
      <td mat-cell *matCellDef="let car"> {{car.extraction_start | date}} </td>
    </ng-container>

     <!-- Emptied Column -->
     <ng-container matColumnDef="extractionEnd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by car.extraction_end"> Emptied </th>
      <td mat-cell *matCellDef="let car"> {{car.extraction_end | date}} </td>
    </ng-container>

  <!-- Emptied Column -->
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by car.release_date"> Released </th>
    <td mat-cell *matCellDef="let car"> {{car.release_date | date}} </td>
  </ng-container>

    <!-- Name Column -->


    <ng-container matColumnDef="rawMaterialId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by material_name"> Material</th>
      <td mat-cell *matCellDef="let car"> {{car.raw_material.material_name}} </td>
    </ng-container>


    


    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Weight </th>
      <td mat-cell *matCellDef="let car"> {{car.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: false"></tr>

  </table>

  <div class="paginator-container">
    <mat-paginator [pageSizeOptions]="[10,25,50]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
</div>
